<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <header>
        <h1>Select</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Главная</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <main>
            <section>
                <form action="#" method="post" id="select">
                    <fieldset title="Выбирите любимый язык" form="select">
                        <legend>Выбирите любимый язык</legend>
                        <select form="select" name="Языки">
                            <option value="Английский">Английский</option>
                            <option value="Русский" selected>Русский</option>
                            <option value="Немецкий">Немецкий</option>
                            <option value="Итальянский">Итальянский</option>
                        </select>
                        <button type="submit" form="select">Отправить информацию</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
    
</body>
</html>
